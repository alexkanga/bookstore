<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexandre Kanga" />
    <meta
      name="description"
      content="BookStore, votre Librairie en ligne"
    />
    <meta
      name="keywords"
      content="BookStore, Librairie, Livres, Books, Afrique"
    />
    <title>BookStore</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/newlogo.png" alt="logo" class="logo">
        <!-- <img src="./images/logon.png" alt="logo" class="logo"> -->
        <nav class="navigation">
          <ul class="navigation-ul">
            <li class="active"><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Catégories</a></li>
            <li><a href="index.html">Contact</a></li>
          </ul>
        </nav>
        <div class="search">
          <input type="text" class="search-input" placeholder="rechercher">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="cta-action">
          
            <button class="inscription">Inscription</button>
            <button class="connexion">Connexion</button>
        </div>
        <div class="shopping-cart">
        
          <i class="fa fa-shopping-cart"></i>
        <span class="item-shopping-bag">0</span>
        </div>
      </header>
      <main>
        <div class="hero-section">
          <div class="hero-section-left">
            <h1>
              <p class="hero-section-left-content">
                <span class="main-bleu">TOUT LE MONDE Y </span> 
                <span class="main-white">TROUVE POUR SON SON COMPTE</span> 
              </p>
              <div class="hero-section-left-action">
                <button>J'achète <i class="fa fa-shopping-cart"></i></button>
                
              </div>

            </h1>
          </div>
          <div class="hero-section-right">
            <img src="./images/hero-section-image.png" alt="image hero section">
          </div>
        </div>
        <!-- SECTION DES LIVRES ET CATEGORIES -->
        <article class="categorie">
          <article class="categorie-titre">
            <p>Nouveautés</p>
            <button class="button-more">+ NOUVEAUTES</button>
          </article>
          <article class="categorie-image-container">
            <article class="categorie-image">
              <img src="./images/livre3.png" alt="image livre">
              <p>32 300 FCFA</p>
            </article>

            <article class="categorie-image">
              <img src="./images/livre4.png" alt="image livre">
              <p>42 900 FCFA</p>
            </article>

            <article class="categorie-image">
              <img src="./images/livre5.png" alt="image livre">
              <p>43 100 FCFA</p>
            </article>

            <article class="categorie-image">
              <img src="./images/livre6.png" alt="image livre">
              <p>32 100 FCFA</p>
            </article>
  
          </article>
         
        </article>
        <!-- SECTION DES LIVRES ET CATEGORIES -->
      </main>
      <footer></footer>
    </div>
  </body>
</html>
